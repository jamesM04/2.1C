<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Concepts</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: coral
        }

        h2 {
            color: black
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .section {
            margin-bottom: 25px;
        }
    </style>

      

</head>
<body>
    
    <h1>v-if</h1>
    <h2 v-if="Deakin">I go to Deakin!</h2>


    <h1>v-else<h1>
    <div id="app">
        <button @click="deakin = !deakin">Toggle</button>
        <h2 v-if="deakin">I go to Deakin!</h2>
        <h2 v-else>I don't go to Monash</h2>
    </div>

    
    <h1>v-else-if</h1>
    <div id="conditionals">
        <div v-if="course === 'Engineering'">
          Studying Engineering
        </div>
        <div v-else-if="course === 'Computer Science'">
          Majoring in Computer Science
        </div>
        <div v-else-if="course === 'Business'">
          Pursuing Business Management
        </div>
        <div v-else>
          Not pursuing any of the courses
        </div>
      </div>

      <h1>v-show</h1>
      <h2 v-show="ok">Hello!</h2>


      <h1>Input Handlings: v-model</h1>
      <div>Checked names:</div>

      <input type="checkbox" id="pizza" value="Pizza" v-model="checkedFoods">
      <label for="pizza">Pizza</label>
      
      <input type="checkbox" id="pasta" value="Pasta" v-model="checkedFoods">
      <label for="pasta">Pasta</label>
      
      <input type="checkbox" id="burger" value="Burger" v-model="checkedFoods">
      <label for="burger">Burger</label>

      <div>Picked:</div>

    <input type="radio" id="one" value="One" v-model="picked" />
    <label for="one">One</label>

    <input type="radio" id="two" value="Two" v-model="picked" />
    <label for="two">Two</label>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    deakin: false
                };
            }
        });

        app.mount('#app');
    
        

  
    </script>
</body>
</html>
